language: php

sudo: false

php:
#  - 5.5
#  - 5.6
  - 7

matrix:
  fast_finish: true

addons:
  sauce_connect: true

cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - composer selfupdate

install:
  - composer install

before_script:
  - export PATH=./bin/:$PATH
  - export SAUCE_BUILD=$TRAVIS_BUILD_NUMBER
  - export SAUCE_TUNNEL_IDENTIFIER=$TRAVIS_JOB_NUMBER

script:
  - phing functionaltest

